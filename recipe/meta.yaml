{% set name = "pytest-variables" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: ab84235417afac5a0a7dd4c3918287d9c7329d2e16d570d6e943f8d8e02533b9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - hatch-vcs >=0.3
    - hatchling >=1.13
  run:
    - python >=3.7
    - pytest >=3.0.0,<8.0.0

test:
  imports:
    - pytest_variables
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pytest-dev/pytest-variables
  license: MPL-2.0
  license_file: LICENSE
  summary: pytest plugin for providing variables to tests/fixtures

extra:
  recipe-maintainers:
    - birdsarah
    - davehunt
    - nicoddemus
